<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./Assets/favicon.ico" type="image/x-icon" />
    <title>Let's go - Contato</title>
	
</head>
    
<body>

<div class="contact-container">
  <div class="left-col">
  </div>
  <div class="right-col">
    <div class="theme-switch-wrapper">
    <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
  </label>
  <div class="description">Modo escuro</div>
</div>
    
    <h1>Fale Conosco</h1>
    
    <form id="contact-form" method="post">
      <label for="name">Nome Completo</label>
  <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
      <label for="email">Endereço de email</label>
  <input type="email" id="email" name="email" placeholder="Seu endereço de email" required>
      <label for="message">Mensagem</label>
  <textarea rows="6" placeholder="Sua mensagem" id="message" name="message" required></textarea>
      <button type="submit" id="submit" name="submit">Enviar</button>
  
</form>
<div id="error"></div>
<div id="success-msg"></div>
  </div>
</div>
    <script  src="./scripts/script-contato.js"></script>
    	</body>
</html>
